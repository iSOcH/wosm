!
!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname Core
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
memory-size iomem 5
ip cef
!
!
!
!
no ip domain lookup
ip domain name lab.local
ip auth-proxy max-nodata-conns 3
ip admission max-nodata-conns 3
!
ipv6 unicast-routing
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
! 
!
!
!
!
interface FastEthernet0/0
 description *** to R1 ***
 ip address 10.100.0.1 255.255.255.252
 speed 100
 full-duplex
 ipv6 address 2005:2013:FF:A0::1/64
!
interface FastEthernet0/1
 no ip address
 shutdown
 duplex auto
 speed auto
!
interface FastEthernet1/0
 switchport access vlan 10
!
interface FastEthernet1/1
 switchport access vlan 20
!
interface FastEthernet1/2
 switchport access vlan 30
!
interface FastEthernet1/3
 switchport access vlan 40
!
interface FastEthernet1/4
!
interface FastEthernet1/5
!
interface FastEthernet1/6
!
interface FastEthernet1/7
!
interface FastEthernet1/8
!
interface FastEthernet1/9
!
interface FastEthernet1/10
 switchport access vlan 10
!
interface FastEthernet1/11
 switchport access vlan 20
!
interface FastEthernet1/12
 switchport access vlan 30
!
interface FastEthernet1/13
 switchport access vlan 40
!
interface FastEthernet1/14
!
interface FastEthernet1/15
!
interface Vlan1
 no ip address
!
interface Vlan10
 description *** VLAN Server ***
 ip address 10.0.10.1 255.255.255.0
 ip helper-address 10.0.10.21
 ipv6 address 2005:2013:FF:A10::1/64
!
interface Vlan20
 description *** VLAN Admin ***
 ip address 10.0.20.1 255.255.255.0
 ip helper-address 10.0.10.21
 ipv6 address 2005:2013:FF:A20::1/64
 ipv6 nd other-config-flag
 ipv6 dhcp relay destination 2005:2013:FF:A10::21
!
interface Vlan30
 description *** VLAN Entwicklung ***
 ip address 10.0.30.1 255.255.255.0
 ip access-group VERKAUF-DEV in
 ip helper-address 10.0.10.21
 ipv6 address 2005:2013:FF:A30::1/64
 ipv6 traffic-filter VERKAUF-DEV_V6 in
 ipv6 nd other-config-flag
 ipv6 dhcp relay destination 2005:2013:FF:A10::21
!
interface Vlan40
 description *** VLAN Verkauf ***
 ip address 10.0.40.1 255.255.255.0
 ip access-group VERKAUF-DEV in
 ip helper-address 10.0.10.21
 ipv6 address 2005:2013:FF:A40::1/64
 ipv6 traffic-filter VERKAUF-DEV_V6 in
 ipv6 nd other-config-flag
 ipv6 dhcp relay destination 2005:2013:FF:A10::21
!
ip forward-protocol nd
ip route 0.0.0.0 0.0.0.0 10.100.0.2
!
!
no ip http server
no ip http secure-server
!
ip access-list extended VERKAUF-DEV
 remark verkauf-intsrv
 permit ip 10.0.40.0 0.0.0.255 host 10.0.10.11
 remark verkauf-intsrv-end
 deny   ip 10.0.40.0 0.0.0.255 10.0.10.0 0.0.0.255
 remark verkauf-dmzsrv
 permit tcp 10.0.40.0 0.0.0.255 host 172.16.0.11 eq www
 permit tcp 10.0.40.0 0.0.0.255 host 172.16.0.11 eq 443
 permit tcp 10.0.40.0 0.0.0.255 host 172.16.0.11 eq ftp-data
 permit tcp 10.0.40.0 0.0.0.255 host 172.16.0.11 eq ftp
 remark verkauf-dmzsrv-ftppasv
 permit tcp 10.0.40.0 0.0.0.255 host 172.16.0.11 gt 48999
 permit tcp 10.0.40.0 0.0.0.255 host 172.16.0.11 lt 50000
 remark verkauf-dmzsrv-end
 deny   ip 10.0.40.0 0.0.0.255 172.16.0.0 0.0.0.255
 remark verkauf-inet
 permit tcp 10.0.40.0 0.0.0.255 any eq www
 permit tcp 10.0.40.0 0.0.0.255 any eq 443
 permit tcp 10.0.40.0 0.0.0.255 any eq ftp-data
 permit tcp 10.0.40.0 0.0.0.255 any eq ftp
 remark dev-dmzsrv
 permit tcp 10.0.30.0 0.0.0.255 host 172.16.0.11 eq www
 permit tcp 10.0.30.0 0.0.0.255 host 172.16.0.11 eq 443
 permit tcp 10.0.30.0 0.0.0.255 host 172.16.0.11 eq ftp-data
 permit tcp 10.0.30.0 0.0.0.255 host 172.16.0.11 eq ftp
 remark dev-dmzsrv-ftppasv
 permit tcp 10.0.30.0 0.0.0.255 host 172.16.0.11 gt 48999
 permit tcp 10.0.30.0 0.0.0.255 host 172.16.0.11 lt 50000
 remark dev-dmzsrv-end
 deny   ip 10.0.30.0 0.0.0.255 172.16.0.0 0.0.0.255
 remark dev-inet
 permit tcp 10.0.30.0 0.0.0.255 any eq www
 permit tcp 10.0.30.0 0.0.0.255 any eq 443
 permit tcp 10.0.30.0 0.0.0.255 any eq ftp-data
 permit tcp 10.0.30.0 0.0.0.255 any eq ftp
!
ipv6 route ::/0 2005:2013:FF:A0::2
!
!
!
ipv6 access-list VERKAUF-DEV_V6
 remark verkauf-intsrv
 permit ipv6 2005:2013:FF:A40::/64 host 2005:2013:FF:A10::11
 remark verkauf-intsrv-end
 deny ipv6 2005:2013:FF:A40::/64 2005:2013:FF:A10::/64
 remark verkauf-dmzsrv
 permit tcp 2005:2013:FF:A40::/64 host 2005:2013:FF:B0::11 eq www
 permit tcp 2005:2013:FF:A40::/64 host 2005:2013:FF:B0::11 eq 443
 permit tcp 2005:2013:FF:A40::/64 host 2005:2013:FF:B0::11 eq ftp-data
 permit tcp 2005:2013:FF:A40::/64 host 2005:2013:FF:B0::11 eq ftp
 remark verkauf-dmzsrv-ftppasv
 permit tcp 2005:2013:FF:A40::/64 host 2005:2013:FF:B0::11 gt 48999
 permit tcp 2005:2013:FF:A40::/64 host 2005:2013:FF:B0::11 lt 50000
 remark verkauf-dmzsrv-end
 deny ipv6 2005:2013:FF:A40::/64 2005:2013:FF:B0::/64
 remark verkauf-inet
 permit tcp 2005:2013:FF:A40::/64 any eq www
 permit tcp 2005:2013:FF:A40::/64 any eq 443
 permit tcp 2005:2013:FF:A40::/64 any eq ftp-data
 permit tcp 2005:2013:FF:A40::/64 any eq ftp
 remark dev-dmzsrv
 permit tcp 2005:2013:FF:A30::/64 host 2005:2013:FF:B0::11 eq www
 permit tcp 2005:2013:FF:A30::/64 host 2005:2013:FF:B0::11 eq 443
 permit tcp 2005:2013:FF:A30::/64 host 2005:2013:FF:B0::11 eq ftp-data
 permit tcp 2005:2013:FF:A30::/64 host 2005:2013:FF:B0::11 eq ftp
 remark dev-dmzsrv-ftppasv
 permit tcp 2005:2013:FF:A30::/64 host 2005:2013:FF:B0::11 gt 48999
 permit tcp 2005:2013:FF:A30::/64 host 2005:2013:FF:B0::11 lt 50000
 remark dev-dmzsrv-end
 deny ipv6 2005:2013:FF:A30::/64 2005:2013:FF:B0::/64
 remark dev-inet
 permit tcp 2005:2013:FF:A30::/64 any eq www
 permit tcp 2005:2013:FF:A30::/64 any eq 443
 permit tcp 2005:2013:FF:A30::/64 any eq ftp-data
 permit tcp 2005:2013:FF:A30::/64 any eq ftp
!
control-plane
!
!
!
!
mgcp behavior g729-variants static-pt
!
