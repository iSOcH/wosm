!




!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname R1
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
memory-size iomem 5
ip cef
!
!
!
!
no ip domain lookup
ip domain name lab.local
ip auth-proxy max-nodata-conns 3
ip admission max-nodata-conns 3
!
ipv6 unicast-routing
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
! 
!
!
!
!
interface FastEthernet0/0
 description *** Internet ***
 ip address 209.165.50.1 255.255.255.0
 duplex auto
 speed auto
 ipv6 address 2005:209:165:50::1/64
!
interface FastEthernet0/1
 description *** to DMZ ***
 ip address 172.16.0.1 255.255.255.0
 duplex auto
 speed auto
 ipv6 address 2005:2013:FF:B0::1/64
!
interface FastEthernet1/0
 description *** to Core ***
 ip address 10.100.0.2 255.255.255.252
 speed 100
 full-duplex
 ipv6 address 2005:2013:FF:A0::2/64
!
ip forward-protocol nd
ip route 10.0.0.0 255.255.0.0 10.100.0.1
!
!
no ip http server
no ip http secure-server
!
ipv6 route 2005:2013:FF:A10::/64 2005:2013:FF:A0::1
ipv6 route 2005:2013:FF:A20::/64 2005:2013:FF:A0::1
ipv6 route 2005:2013:FF:A30::/64 2005:2013:FF:A0::1
ipv6 route 2005:2013:FF:A40::/64 2005:2013:FF:A0::1
!
!
!
control-plane
!
!
!
!
mgcp behavior g729-variants static-pt
!
!
!
!
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line vty 0 4
 login
!
!
end
